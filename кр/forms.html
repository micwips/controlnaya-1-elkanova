<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Формы</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="movies-navbar">
    <a href="index.html">Главная</a>
    <a href="forms.html" class="active">Формы</a>
    <a href="dom.html">DOM</a>
    <a href="change.html">Изменение</a>
    <a href="task.html">Задача</a>
  </nav>

  <main>
    <h1>Формы</h1>

    <section>
      <h2>Контактная форма</h2>
      <form action="https://getform.io/" method="post">
        <label>Фамилия: <input type="text" name="surname" required></label><br><br>
        <label>Имя: <input type="text" name="name" required></label><br><br>
        <label>Мобильный телефон: <input type="tel" name="phone" required></label><br><br>
        <label>Электронная почта: <input type="email" name="email" required></label><br><br>
        <label>Дата отправки: <input type="date" name="date" required></label><br><br>
        <button type="submit">Отправить</button>
      </form>
    </section>

    <hr>

    <section>
      <h2>Форма отзыва о фильме</h2>
      <form action="https://getform.io/" method="post">
        <label>Название фильма: <input type="text" name="film" required></label><br><br>
        <label>Оценка (от 1 до 10): <input type="number" name="rating" min="1" max="10" required></label><br>

        <p>Жанр:</p>
        <label><input type="radio" name="genre" value="drama" checked> Драма</label>
        <label><input type="radio" name="genre" value="comedy"> Комедия</label>
        <label><input type="radio" name="genre" value="action"> Боевик</label>
        <label><input type="radio" name="genre" value="action"> Ужасы</label><br>

        <p>Что понравилось:</p>
        <label><input type="checkbox" name="liked" value="actors"> Актёры</label>
        <label><input type="checkbox" name="liked" value="story"> Сюжет</label>
        <label><input type="checkbox" name="liked" value="music"> Музыка</label>
        <label><input type="checkbox" name="liked" value="visual"> Визуал</label><br><br>

    
        <input type="hidden" name="source" value="movie_review_page">
        

        <label>Дата просмотра: <input type="date" name="watch_date"></label><br><br>

        <label for="review">Краткая рецензия:</label><br><br>
    <textarea id="review" name="review" ></textarea><br><br>

        <label>Пароль для подтверждения: <input type="password" name="password" required placeholder="*****"></label><br><br>

        <button type="submit">Отправить отзыв</button><br>
      </form>
    </section>
  </main>
</body>
</html>
