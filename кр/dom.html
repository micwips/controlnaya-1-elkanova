    <p><strong>Отчество:</strong> Алановна</p>

    <p><strong>Место рождения:</strong> г.Владикавказ</p>
  </section>

  <button onclick="getPassportData()">Считать данные из DOM</button>

  <p id="result" style="margin-top:20px; font-weight:bold;"></p>

  <script>
    function getPassportData() {
      const ps = document.getElementsByTagName('p');

      const surname = ps[0].textContent.replace("Фамилия:", "").trim();
      const name = ps[1].textContent.replace("Имя:", "").trim();
      const year = ps[3].textContent.replace("Дата рождения:", "").trim();

      const passportData = { surname, name, year };

      console.log(passportData);

    
    }

  </script>
